<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Message Sent Successfully</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .success-container {
            background: white;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
            transform: translateY(0);
            animation: fadeInUp 0.6s ease-out;
        }

        .check-icon {
            font-size: 64px;
            color: #4CAF50;
            margin-bottom: 25px;
            animation: bounce 1s ease;
        }

        h1 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 28px;
            line-height: 1.3;
        }

        p {
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .back-btn {
            display: inline-flex;
            align-items: center;
            padding: 12px 30px;
            background: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 30px;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-top: 15px;
        }

        .back-btn:hover {
            background: #45a049;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(76,175,80,0.3);
        }

        .additional-info {
            margin-top: 25px;
            padding-top: 25px;
            border-top: 1px solid #eee;
        }

        .additional-info p {
            font-size: 14px;
            color: #888;
            margin-bottom: 8px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }

        @media (max-width: 480px) {
            .success-container {
                padding: 25px;
            }
            
            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="success-container">
        <i class="fas fa-check-circle check-icon"></i>
        <h1>Message Successfully Sent to Abhishek Mishra!</h1>
        <p>Thank you for reaching out! Your message has been delivered successfully.</p>
        <p>We'll make sure to respond to your inquiry within 24-48 hours.</p>
        
        <div class="additional-info">
            <p>Didn't mean to contact us? <a href="mailto:support@abhishekmishra.com" style="color: #4CAF50; text-decoration: none;">Let us know</a></p>
            <p>For urgent matters, call: +91 12345 67890</p>
        </div>

        <a href="../index.html" class="back-btn">
            Return to Website
            <i class="fas fa-arrow-right" style="margin-left: 10px;"></i>
        </a>
    </div>
</body>
</html>
